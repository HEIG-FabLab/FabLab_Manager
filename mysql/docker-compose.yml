version: '3'

services:
    db:
        image: mysql:latest
        ports:
            - "${DB_PORT:-3306}:3306"
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
        volumes:
            - "${DB_VOLUME_PATH}"

    adminer:
        image: adminer
        restart: always
        ports:
            - "${DB_ADMINER_PORT:-8080}:8080"
